services:
  # Development services
  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "8090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: t15
      POSTGRES_PASSWORD: "gLekRDxwnoas_vZ13xAWaGvQhBeXn5re"
    volumes:
      - t15_data:/var/lib/postgresql/data

  redis:
    image: redis:6.2.6
    ports:
      - "8091:6379"
    command: redis-server --requirepass "cS-6qLSjBlwbXSBnxWj5dPKNgsasRMMz"
    environment:
      - REDIS_REPLICATION_MODE=master

  # Test services
  postgres_test:
    image: pgvector/pgvector:pg16
    ports:
      - "9090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: t15_test
      POSTGRES_PASSWORD: "etiC-0UFwNziWaZiDfxKSjfFWM7gDAoD"
    volumes:
      - t15_test_data:/var/lib/postgresql/data

  redis_test:
    image: redis:6.2.6
    ports:
      - "9091:6379"
    command: redis-server --requirepass "kC1Tc-NqSnFFyY49EkiTdE7O0wB_FnTF"
    environment:
      - REDIS_REPLICATION_MODE=master

volumes:
  t15_data:
  t15_test_data:
